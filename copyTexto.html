<body>
	
	<!-- <button class="zclip" data-zclip-text="Testing 1-2-3!">Click to copy!</button> -->

	<p id="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque id pariatur quis saepe dolore suscipit magnam quam nobis, corporis sint voluptas omnis! Architecto exercitationem ipsam sed molestiae voluptas perspiciatis fugit.</p>
	<br>

	<a href="#" id="copy-description">Copiar párrafo</a>
	<br><br>

	<input type="text" id="dynamic" value=" Aspernatur repellat ex incidunt!">
	<br><br>

	<a href="#" id="copy-dynamic">Copiar valor actual del input</a>


	<!-- *************************** J S *************************** -->
	
	<!-- jQuery UI-->
	<!-- <script src="jquery/jquery-ui/js/jquery-ui.js"></script> -->

	<!-- Bootstrap -->
	<script src="my_assets/bootstrap/js/bootstrap.min.js"></script>

	<script>

		$(document).ready(function(){
			$('a#copy-description').zclip({
				path:'ZeroClipboard.swf',
				copy:$('p#description').text()
		 	});
			// El link con ID "copy-description" copiará al portapapeles
			// el texto del párrafo con ID "description"

			$('a#copy-dynamic').zclip({
				path:'ZeroClipboard.swf',
				copy:function(){return $('input#dynamic').val();}
			});
		 // El link con ID "copy-dynamic" copiará el valor actual del
		 // input con ID "dynamic" que cambiará constantemente.
		});
