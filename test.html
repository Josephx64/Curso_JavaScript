    In textarea, separate initial editor content and movie scenario
    with @@@ separator.
    Use | character to indicate initial caret position
    -->

&lt;!doctype html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;title&gt;&lt;/title&gt;

&lt;body&gt;
        |
&lt;/body&gt;
&lt;/html&gt;

@@@

#1) ************************
wait: 250 ::: &lt;b&gt;1)&lt;/b&gt; Colocate dentro de la cabecera del documento HTML (dentro de las etiquetas head).

run: {command: "goLineUp", times: 3}
wait: 500

run: goLineEnd
wait: 2000

run: newlineAndIndent


#2) ************************
wait: 2000 ::: &lt;b&gt;2)&lt;/b&gt; Abre y cierra la etiqueta script
wait: 2000
type: &lt;script&gt;
wait: 200
type: &lt;/script&gt;


#3) ************************
wait: 2000 ::: &lt;b&gt;3)&lt;/b&gt; Escribe la función alert()
wait: 2000

run: {command: "goWordLeft", times: 1}
run: {command: "goCharLeft", times: 2}
wait: 100

#run: {command: "goLineDown", times: 1}
run: newlineAndIndent
run: newlineAndIndent
run: {command: "goLineUp", times: 1}
run: insertTab
wait: 500

type: alert();
wait: 3000


#4) ************************
wait: 2000 ::: &lt;b&gt;4)&lt;/b&gt; Escribe el mensaje
wait: 1000

tooltip: { text: "El mensaje que deseamos mostrar debe ir dentro de los paréntesis ( )", pos: "5:8", wait: 4000 }

run: {command: "goCharLeft", times: 2}

wait: 900
tooltip: { text: "A menos que el mensaje sea el valor de una variable o un valor numérico el mensaje debe estar entre comillas \"  \" ", pos: "5:8", wait: 8000 }

type: "Hola mundo!"

#run: {command: "goWordLeft", times: 2} ::: Move word left
#run: {command: "goWordUp", times: 3}

</textarea>
