<style type="text/css">
.CodeMirror {
    font-size: 16px;
    /* background: #f5f5f5; */
    border: 1px solid #e3e3e3;
}
</style>
</head>
<body>
<h1>CodeMirror Movie</h1>

<!--
In textarea, separate initial editor content and movie scenario
with @@@ separator.
Use | character to indicate initial caret position
-->
<textarea id="code" name="code">
&lt;!doctype html&gt;
&lt;html lang="en"&gt;
&lt;head&gt;
    &lt;title&gt;&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
    &lt;header&gt;
        |
    &lt;/header&gt;
&lt;/body&gt;
&lt;/html&gt;
@@@
# Lines started with # sign are comments and ignored by movie parser

#prompt: Hello world

# Utiliza el separador ::: para crear un tema para la acción actual
type: alert("Hola mundo!"); ::: 1) “Escribe un mensaje untilizando la función alert()”
wait: 2000
tooltip: { text: "Alert() mostrará el mensaje", pos: "7:14", wait: 3000 }
wait: 600
# Perform CodeMirror pre-defined command
#run: {command: "goWordLeft", times: 2} ::: Move word left
run: {command: "alert", text: 'Hola mundo!'} ::: 2) ...

</textarea>

https://github.com/sergeche/codemirror-movie
https://github.com/sergeche/codemirror-movie/blob/master/dist/index.html
http://codemirror.net/doc/manual.html#styling


    <button style="font-size: 2em;margin: 10px auto;display: block;">Play</button>
    <script>
        var movie = CodeMirror.movie('code');

        // Create simple UI to interact with movie
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function() {
            if (movie.state() == 'play') {
                movie.pause();
                this.innerHTML = 'Play';
            } else {
                movie.play();
                this.innerHTML = 'Pause';
            }
        };

        // Listen to events to change UI state
        movie.on('stop', function(name) {
            btn.innerHTML = 'Play';
        });
    </script>
</body>
</html>
