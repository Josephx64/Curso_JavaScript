<!-- https://github.com/sergeche/codemirror-movie
https://github.com/sergeche/codemirror-movie/blob/master/dist/index.html
http://codemirror.net/doc/manual.html#styling -->

    <button style="font-size: 2em;margin: 10px auto;display: block;">Play</button>
    <script>
        var myCodeMirrorEditor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            matchBrackets: true,
            mode: "text/javascript"
        });
        //var movie = CodeMirror.movie('code');

        // Create simple UI to interact with movie
        var btn = document.getElementsByTagName('button')[0];
        btn.onclick = function() {
            if (myCodeMirrorEditor.state() == 'play') {
                myCodeMirrorEditor.pause();
                this.innerHTML = 'Play';
            } else {
                myCodeMirrorEditor.play();
                this.innerHTML = 'Pause';
            }
        };

        // Listen to events to change UI state
        myCodeMirrorEditor.on('stop', function(name) {
            btn.innerHTML = 'Play';
        });
    </script>
